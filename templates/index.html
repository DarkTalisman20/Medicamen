<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Added Chat Wrapper -->
    <div class="chat-wrapper">
        <!-- Added Chat Title -->
        <div class="chat-title">Medicamen</div>
        <!-- Added Chat Window -->
        <div id="chat-window" class="chat-window"></div>
        <!-- Added Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." required>
            <button id="send-button">Send</button><!-- Added Send Button -->
            <button id="resetChatButton">Reset Chat</button> <!-- Added Reset Chat Button -->
        </div>
    </div>
    <!-- Added Footer -->
    <footer style="position: fixed; bottom: 0; right: 0; margin: 20px;">Created by Amritansh</footer>
    <script src="/static/script.js"></script>
</body>
</html>
